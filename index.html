<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tijdlijn</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

<div id="startScherm">

    <section class="grootScherm" id="grootStartScherm">
        <h1>Welkom bij de Webapplicatie Tijdlijn</h1>
        <p>Selecteer een taal om te beginnen:</p>
    </section>

    <section class="touchScreen" id="touchscreenStartScherm">
        <ul>
            <li onclick="startGame('nl')">Nederlands</li>
            <li onclick="startGame('fr')">Fran√ßais</li>
            <li onclick="startGame('de')">Deutsch</li>
            <li onclick="startGame('en')">English</li>
        </ul>
    </section>

</div>

<div id="gameScherm" style="display:none;">

    <section class="grootScherm" id="grootScherm">
        <h1>Westfront</h1>
    </section>

    <section class="touchScreen" id="touchscreenScherm">
        <div id="explanation"></div>
        <div id="dragBox"></div>
        <div class="timeline" id="timeline"></div>

        <div id="popup" style="display:none;">
            <button id="hidePopup" onclick="hidePopup()">Hide</button>
        </div>
        <img src="img/home.png" onclick="resetToStart()" alt="">
    </section>

</div>

<div id="eindScherm" style="display:none;">

    <section class="grootScherm" id="grootEindScherm">

    </section>
    <section class="touchScreen" id="touchscreenStartScherm">
        <img src="img/home.png" onclick="resetToStart()" alt="">
    </section>

</div>

<script src="script.js"></script>

</body>
</html>
