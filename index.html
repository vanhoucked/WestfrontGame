<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tijdlijn</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

<div id="startScherm">

    <section class="grootScherm" id="grootStartScherm">
        <img src="img/WestfrontLogo.png" alt="">
    </section>

    <section class="touchScreen" id="touchscreenStartScherm">
        <ul id="languageList">
            <li onclick="startGame('nl')">start het spel</li>
            <li onclick="startGame('fr')">commencer le jeu</li>
            <li onclick="startGame('de')">starte das Spiel</li>
            <li onclick="startGame('en')">start the game</li>
        </ul>
    </section>

</div>

<div id="gameScherm" style="display:none;">

    <section class="grootScherm" id="grootScherm">
        <h1>Westfront</h1>
    </section>

    <section class="touchScreen" id="touchscreenScherm">
        <div id="touchScreenTop">
            <div id="explanation" class="touchScreenTop"></div>
            <div id="dragBox" class="touchScreenTop"></div>
            <div id="popup" class="touchScreenTop"></div>
        </div>

        <div class="timeline" id="timeline"></div>

        <img id="home" src="img/home.png" onclick="resetToStart()" alt="">
    </section>

</div>

<script src="script.js"></script>

</body>
</html>
