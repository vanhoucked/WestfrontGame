<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webapplicatie Tijdlijn</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

<div id="startScherm">

    <section class="grootScherm" id="grootStartScherm">
        <h1>Welkom bij de Webapplicatie Tijdlijn</h1>
        <p>Selecteer een taal om te beginnen:</p>
    </section>

    <section class="touchScreen" id="touchscreenStartScherm">
        <button onclick="startGame('nl')">Nederlands</button>
        <button onclick="startGame('fr')">Fran√ßais</button>
        <button onclick="startGame('de')">Deutsch</button>
        <button onclick="startGame('en')">English</button>
    </section>

</div>

<div id="gameScherm" style="display:none;">

    <section class="grootScherm" id="grootScherm">
        <h1>Webapplicatie Tijdlijn</h1>
    </section>

    <section class="touchScreen" id="touchscreenScherm">
        <div id="dragBox"></div>
        <div class="timeline" id="timeline"></div>

        <div id="popup" style="display:hidden;"></div>
    </section>

</div>

<div id="eindScherm" style="display:none;">

    <section class="grootScherm" id="grootEindScherm">

    </section>
    <section class="touchScreen" id="touchscreenStartScherm">

    </section>

</div>

<script src="script.js"></script>

</body>
</html>
